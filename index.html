<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/framework.css">
    <title>Document</title>
</head>
<body>
    
        <div class="background">
            <div class="green"></div>
        </div>
        <div class="wrapp">
            <div class="block-left">
                <div class="header-left">
                    <div class="logo-name">
                        <img  src="img/avatar_io.jpg" alt="">
                        <span class="bold m_left10">Nome Utente</span>
                    </div>
                    <div class="font-aw">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notify">
                    <div class="icon m_right_10">
                        <i style="color: #8EDAFC;" class="fas fa-bell-slash"></i>
                    </div>
                    <div class="text-notify">
                        <span class="bold">Ricevi notifiche di nuovi messaggi</span>
                        <span class="link">Attiva notifiche desktop</span>
                    </div>
                </div>
                <div class="search">
                    <div class="content-search">
                        <div class="search-icon">
                            <i  class="fas fa-search"></i>
                        </div>
                        <div class="search-input">
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    
                </div>
                <div class="contact">
                    <div class="box">
                        <img class="m_right_15" src="img/avatar_1.jpg" alt="">
                        <span class="bold">Michele</span>
                    </div>
                    <div class="box">
                        <img class="m_right_15" src="img/avatar_2.jpg" alt="">
                        <span class="bold">Lorenzo</span>
                    </div>
                    <div class="box">
                        <img class="m_right_15" src="img/avatar_3.jpg" alt="">
                        <span class="bold">Marco</span>
                    </div>
                    <div class="box">
                        <img class="m_right_15" src="img/avatar_3.jpg" alt="">
                        <span class="bold">Marco</span>
                    </div>
                    <div class="box">
                        <img class="m_right_15" src="img/avatar_3.jpg" alt="">
                        <span class="bold">Marco</span>
                    </div>
                    <div class="box">
                        <img class="m_right_15" src="img/avatar_3.jpg" alt="">
                        <span class="bold">Marco</span>
                    </div>
                    <div class="box">
                        <img class="m_right_15" src="img/avatar_3.jpg" alt="">
                        <span class="bold">Marco</span>
                    </div>
                    <div class="box">
                        <img class="m_right_15" src="img/avatar_3.jpg" alt="">
                        <span class="bold">Marco</span>
                    </div>
                  
                </div> 
        </div>
        <div class="block-right">
                <div class="header-right">
                    <div class="logo-name">
                        <img  src="img/avatar_io.jpg" alt="">
                        <div class="information m_left10">
                            <span class="bold">Michele</span>
                            <span style="color: #979c9e; margin-top:5px ;">Ultimo accesso oggi alle</span>
                        </div>
                       
                    </div>
                    <div class="font-aw">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="chat">
                </div>
                <div class="bar-chat">
                    <div class="tool-chat">
                        <i class="far fa-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio">
                        <i class="fas fa-microphone"></i>
                    </div>
                    
                </div>
        </div>
    </div>
        
    
    



    <script src="js/vue.js"></script>
</body>
</html>
